<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hosterr</title>
    <link rel="icon" type="image/x-icon" href="assets/Logo (1).svg" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body class="bg-amber-50">
    <div
      class="min-h-screen p-6 flex flex-col gap-14 md:p-10 lg:px-16 lg:py-14 xl:px-24"
    >
      <header class="flex justify-between">
        <div class="flex gap-3 items-center">
          <img src="assets/logo.svg" alt="" />
          <button
            class="bg-gradient-to-r from-orange-500 to-red-600 rounded-2xl px-2.5 py-1.5 text-sm text-white font-lato"
          >
            Hosterr is hiring
          </button>
        </div>
        <ul
          class="hidden lg:flex justify-center items-center gap-4 font-lato text-gray-500"
        >
          <li>
            <a href="">Plan</a>
          </li>
          <li>
            <a href="">Find Domain</a>
          </li>
          <li>
            <a href="">Why Hosterr</a>
          </li>
        </ul>

        <div class="hidden lg:flex items-center justify-center gap-4">
          <a href="#" class="font-lato text-gray-500">Sign In</a>
          <button
            class="bg-blue-500 px-3 py-2 rounded-lg text-white font-lato font-medium"
          >
            Join WaitList
          </button>
        </div>
        <div class="lg:hidden">
          <span class="material-symbols-outlined"> menu </span>
        </div>
      </header>
      <main class="lg:flex items-center justify-center">
        <div class="flex justify-center lg:flex-1 order-2 lg:justify-end">
          <img
            src="assets/Blue Shape.svg"
            alt=" "
            class="h-64 -rotate-45 md:h-72 lg:h-96"
          />
          <img
            src="assets/Pink Shape.svg"
            alt=""
            class="absolute h-64 -rotate-[30deg] md:h-72 lg:h-96"
          />
          <img
            src="assets/Purple Shape.svg"
            alt=""
            class="absolute h-64 -rotate-[15deg] md:h-72 lg:h-96"
          />
          <img
            src="assets/Hero Image (Model).png"
            alt=""
            class="absolute h-64 md:h-72 lg:h-96"
          />
        </div>

        <div class="space-y-7 lg:flex-1 order-1">
          <h1 class="text-5xl leading-tight font-playFair">
            Host Your Website in less than 5 minutes
          </h1>
          <p class="font-lato text-gray-500">
            With Hosterr, get your website up and running in no less than 5
            minutes with most competive pricing packages
          </p>
          <form action="" class="flex flex-col gap-5 md:flex-row">
            <input
              type="email"
              placeholder="Enter Your Email Address"
              class="px-6 py-5 rounded-lg placeholder:text-gray-600"
            />
            <button class="btn">Join WaitList</button>
          </form>
          <div class="flex gap-3 pl-1">
            <img src="assets/Checkmark.svg" alt="" />
            <p class="font-lato text-gray-400">
              no spam even. unsubscribe anytime
            </p>
          </div>
        </div>
      </main>
      <footer
        class="space-y-6 md:flex flex-row justify-between place-items-center"
      >
        <div class="flex gap-12 font-lato text-gray-400 justify-start">
          <p>Facebook</p>
          <p>Instragram</p>
          <p>twitter</p>
        </div>
        <div class="flex gap-5">
          <img src="assets/Help Avatar.svg" alt="" class="rounded-full" />
          <p class="font-playFair text-xl">Have Any Questions?</p>
        </div>
      </footer>
    </div>
  </body>
</html>
